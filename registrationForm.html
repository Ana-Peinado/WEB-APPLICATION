  	    <form name="form1" action="#">
            
            <div class="Regform">
                <h3>REGISTRATION FORM</h3>
                <table class="MyTable">
                    <tr><td><label for="forms">
                            Name<br>
                           <input id="name" name="name" /><br>
                            </label>
                        </td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Username<br>
                            <input id="username" name="username"/><br>
                            </label>
                        </td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Password<br>
                           <input id="password" name="password" type="password"/><br>
                        </label></td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Repeat password<br>
                           <input id="repeatpassword" name="repeatpassword" type="password"/><br>
                        </label></td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Email<br>
                           <input id="email" name="email"/><br>
                        </label></td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Gender<br>
                           <label>&emsp;<input type="radio" id="male" name="gender" value="male" checked/> Male</label>
                           <label>&emsp;<input type="radio" id="female" name="gender" value="male"/> Female</label>
                        </label></td>
                    </tr>
   
                   <tr><td><label for="forms">
                            Telephone<br>
                           <input id="telephone" name="telephone" maxlength="9" size="7"/><br>
                       </label>
                    </tr>
   
                   <tr><td><label for="forms">
                            Country<br>
                           <select>
                               <option value="">Please choose a country</option>
                               <option value="romania">Romania</option>
                               <option value="spain">Spain</option>
                           </select>
                       </label>
                    </tr>
                </table>
                
                <div class="sendreset">
                        <input type="submit" id="but" name="send" value="Send" onclick="validate( 
                            document.getElementById('password').value,
                            document.getElementById('repeatpassword').value,
                            document.getElementById('email').value,
                            document.getElementById('telephone').value)"/>
                        <input type="reset" id="but" name="reset" value="Reset"/>
                </div>
            </div>
     </form>
    </div>
    </section>
